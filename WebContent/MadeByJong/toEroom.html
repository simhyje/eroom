    <div id="item-container" style="position:absolute; line-height: 0;">
      <div class="navigator">
        <img class="navigation" src="./image/all/naviBackground.png" alt="네비게이션">
        <a href="./main.html?adCount=1" alt="메인 화면">

        </a>
      </div>

      <div class="top">
        <img class="character" src="./image/toEroom/character2.png" alt="캐릭터">
        <p class="mainText" id="mainTitle">청년이룸 방문하기</p>
        <p class="subText" id="subTitle">&nbsp;&nbsp;청년이룸이 어디에 있어요?</p>
      </div>

      <div class="middle">
        <img class="top" src="./image/toEroom/eroomMap.png" alt="중앙부 상단">
        <button class="bottomExport2" type="button" name="button" onclick="addressButtonClick()"
          style="background: url(./image/toEroom/middleBottom.png) no-repeat; background-size: 100% 100%;">
          <div class="address">
            <span class="subText" id="topSubTitle">서울 구로구 오리로 1130 지하1층</span>
            <img id="bottomExport_image" src="./image/toEroom/middleBottomExport2.png" alt="복사하기" width="24px" height="24px" style="float:right;">
          </div>
        </button>
        <img id="buttonExportGray2" src="./image/toEroom/middleBottomExport2_gray.png" alt="버튼 가리기">

        <button id="inButton" type="button" name="button"
          onclick="location.href='./outterEroom.html'"
          style="background: url(./image/toEroom/roundRec.png) no-repeat; background-size: 100% 100%;">
          <span class="subText" id="buttonText" style="color: white; font-family: notoSans-Bold;">천왕역 밖에서 찾아가기</span>
        </button>

        <button id="outButton" type="button" name="button"
          onclick="location.href='./innerEroom.html'"
          style="background: url(./image/toEroom/roundRec.png) no-repeat; background-size: 100% 100%;">

        </button>

        <button id="helpButton" type="button" name="button"
          onclick="location.href='tel:070-4913-4137'"
          style="background: url(./image/toEroom/helpRec.png) no-repeat; background-size: 100% 100%;">
          <div class="helpContent">
            <!-- <img class="call" src="./image/toEroom/call.png" alt="전화기" width="20px" height="20px" style="position: absolute; margin-left: -24px;">

            <img class="call" src="./image/toEroom/call.png" alt="전화기" width="24px" height="24px" style="float:left">

    <script>
      function addressCopy() {
        let obj = document.getElementById("topSubTitle");

        let range = document.createRange();
        range.selectNode(obj.childNodes[0]); //텍스트 정보를 Range 객체에 저장

        let sel = window.getSelection();
        sel.removeAllRanges(); //기존 선택정보 삭제
        sel.addRange(range); //텍스트 정보 선택

        document.execCommand("copy"); //복사
        sel.removeRange(range); //선택 정보 삭제
      }

      //청년이룸 주소 버튼 클릭
      function addressButtonClick() {
        addressCopy();

        let grayImage = document.getElementById('buttonExportGray2');
        grayImage.style.zIndex = 120;

        setTimeout(function() { grayImage.style.zIndex = 0; }, 200);
      }
    </script>
