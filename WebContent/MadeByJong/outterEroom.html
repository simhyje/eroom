    <style>
      * {
          margin: 0;
          padding: 0;
          list-style: none;
      }

      .flex-container {
        position: absolute;
        width: 80vw;
        height: 70vh;
        top: 50%;

      #slider-wrap {
          width: 100%;
          height: 100%;
          position: relative;
          overflow: hidden;
      }

      #slider-wrap ul#slider {
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
      }

      #slider-wrap ul#slider li {
          float: left;
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
      }

      #slider-wrap ul#slider li>div {
          position: absolute;
          top: 20px;
          left: 35px;
      }

      #slider-wrap ul#slider li>div span {
          font-size: 21px;
      }

      #slider-wrap ul#slider li img {
          display: block;
          width: 80vw;
          height: 60vh;
      }

      .slider-btns {
          position: absolute;
          width: 50px;
          height: 60px;
          top: 40%;
          margin-top: -25px;
          line-height: 57px;
          text-align: center;
          cursor: pointer;
          background: rgba(0, 0, 0, 0.1);
          z-index: 100;
          -webkit-user-select: none;
          -moz-user-select: none;
          -khtml-user-select: none;
          -ms-user-select: none;
          -webkit-transition: all 0.1s ease;
          -o-transition: all 0.1s ease;
          transition: all 0.1s ease;
      }

      .slider-btns:hover {
          background: rgba(0, 0, 0, 0.3);
      }

      #next {
          right: 5px;
          border-radius: 7px 0px 0px 7px;
          color: #eee;
      }

      #previous {
          left: 5px;
          border-radius: 0px 7px 7px 7px;
          color: #eee;
      }

      #slider-wrap.active #next {
          right: 0px;
      }

      #slider-wrap.active #previous {
          left: 0px;
      }

      #slider-pagination-wrap {
        min-width: 20px;
        top: calc(60vh + 10px);
        margin-left: auto;
        margin-right: auto;
        height: 15px;
        position: relative;
        text-align: center;
      }

      #slider-pagination-wrap ul {
          width: 100%;
      }

      #slider-pagination-wrap ul li {
          margin: 0 4px;
          display: inline-block;
          width: 10px;
          height: 10px;
          border-radius: 90%;
          background: #70BDB8;
          opacity: 0.5;
          position: relative;
          top: 0;
      }

      #slider-pagination-wrap ul li.active {
          /* width: 20px;
          height: 20px;
          top: 3px; */
          opacity: 1;
          background: #1C4060;
          -webkit-box-shadow: rgba(0, 0, 0, 0.1) 1px 1px 0px;
          box-shadow: rgba(0, 0, 0, 0.1) 1px 1px 0px;
      }

      /* #slideText {
        color: black;
        font-size: 14px;
      } */

      /*ANIMATION*/
      #slider-wrap ul,
      #slider-pagination-wrap ul li {
          -webkit-transition: all 0.3s cubic-bezier(1, .01, .32, 1);
          -o-transition: all 0.3s cubic-bezier(1, .01, .32, 1);
          transition: all 0.3s cubic-bezier(1, .01, .32, 1);

    <script>
      function copyAddressText(text) {
        const t = document.createElement("textarea");

        document.body.appendChild(t);
        t.value = text;
        t.select();

        document.execCommand('copy');
        document.body.removeChild(t);
      }
    </script>

    <!-- 이미지 슬라이드 쇼 Script -->
    <script>
      //current slideIndexition
      var slideIndex = 0;
      //items
      var slides = document.querySelectorAll('#slider-wrap ul li');
      //number of slides
      var totalSlides = slides.length;
      //get the slide width
      var imgList = document.querySelector('#slider-wrap ul#slider li');
      var sliderWidth = imgList.clientWidth;

      //set width of items
      slides.forEach(function (element) {
          element.style.width = sliderWidth + 'px';
      })
      //set width to be 'x' times the number of slides
      var slider = document.querySelector('#slider-wrap ul#slider');
      slider.style.width = sliderWidth * totalSlides + 'px';

      // next, prev
      var nextBtn = document.getElementById('next');
      var prevBtn = document.getElementById('previous');
      nextBtn.addEventListener('click', function () {
          plusSlides(1);
      });
      prevBtn.addEventListener('click', function () {
          plusSlides(-1);
      });

      function plusSlides(n) {
          showSlides(slideIndex + n);
      }

      function currentSlides(n) {
          showSlides(slideIndex = n);
      }

      function showSlides(n) {
          slideIndex = n;
          if (slideIndex == -1) {
              slideIndex = totalSlides - 1;
          } else if (slideIndex == totalSlides) {
              slideIndex = 0;
          }

          slider.style.left = -(sliderWidth * slideIndex) + 'px';
          pagination();
      }

      //pagination
      slides.forEach(function () {
          var li = document.createElement('li');
          document.querySelector('#slider-pagination-wrap ul').appendChild(li);
      })

      function pagination() {
          var dots = document.querySelectorAll('#slider-pagination-wrap ul li');
          dots.forEach(function (element) {
              element.classList.remove('active');
          });
          dots[slideIndex].classList.add('active');
      }
      pagination();

      //청년이룸 주소 버튼 클릭
      function addressButtonClick() {
        copyAddressText('서울 구로구 오리로 1130 지하1층');

        let grayImage = document.getElementById('buttonExportGray');
        grayImage.style.zIndex = 120;

        setTimeout(function() { grayImage.style.zIndex = 0; }, 200);
      }
