<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css?f"/>
    <script src="./script.js" type="text/javascript"></script>

    <!-- 오픈 url 이미지 -->
    <meta property="og:title" content="이루미 길잡이" />
    <meta property="og:description" content="내일을 꿈꾸는 청년 이루미들을 위한 공간 구로 청년이룸" />
    <meta property="og:image" content="./image/all/openLinkImage.png" />

    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-584RBDQ');</script>

    <title>이루미 길잡이</title>

    <style>
      .navigator {
        position: relative;
        width: 100vw;
        height: 64px;
        background-color: #1C4060;
      }

      .navigator .backArrow {
        position: absolute;
        top:30px;
        right:10px;
        z-index: 20;
      }

      .navigator .brand {
        position: absolute;
        top:30px;
        left:10px;
        z-index: 20;
      }
      /* --------------------------------------------------------- */

      .top #mainTitle {
        position: absolute;
        top: 80px;
        left: 15px;
        color: #1C4060;
        z-index: 20;
      }

      .top #subTitle {
        position: absolute;
        top: 150px;
        left: 15px;
        z-index: 30;
      }

      .top .character {
        position: absolute;
        width: 116px;
        height: 116px;
        top: 100px;
        right: 5px;
        z-index: 20;
      }
      /* --------------------------------------------------------- */

      .buttons .leftTop .movePage {
        position: absolute;
        width: 47vw;
        height: 33vh;
        top: 190px;
        left: 10px;
        z-index: 50;
        cursor: pointer;
      }
      /* --------------------------------------------------------- */

      .buttons .rightTop .movePage {
        position: absolute;
        width: 47vw;
        height: 33vh;
        top: 190px;
        right: 10px;
        z-index: 50;
        cursor: pointer;
      }
      /* --------------------------------------------------------- */

      .buttons .leftBottom .movePage {
        position: absolute;
        width: 47vw;
        height: 33vh;
        top: calc(33vh + 190px + 6vw - 20px);
        left: 10px;
        z-index: 50;
        cursor: pointer;
      }
      /* --------------------------------------------------------- */

      .buttons .rightBottom .movePage {
        position: absolute;
        width: 47vw;
        height: 33vh;
        top: calc(33vh + 190px + 6vw - 20px);
        right: 10px;
        z-index: 50;
        cursor: pointer;
      }
      /* --------------------------------------------------------- */

      .buttons img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      @media (min-width:500px) {
        .navigator {
          width: 500px;
        }

        .buttons .leftTop .movePage {
          width: 235px;
        }

        .buttons .rightTop .movePage {
          width: 235px;
        }

        .buttons .leftBottom .movePage {
          width: 235px;
          top : calc(33vh + 190px + 10px);
        }

        .buttons .rightBottom .movePage {
          width: 235px;
          top : calc(33vh + 190px + 10px);
        }
      }
    </style>


  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-584RBDQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="item-container" style="position:absolute; line-height: 0;">
      <div class="navigator">
        <a id="to_main_from_use" href="./main.html?adCount=1" alt="메인 화면">
          <img class="brand" src="./image/all/brand.png" alt="브랜드 로고" width="110px" height="27px">
        </a>
        <a id="to_back_from_use" href="javascript:window.history.back();" style="z-index:50;">
          <img class="backArrow" src="./image/all/backArrow3.png" alt="뒤로가기" width="22px" height="22px">
        </a>
      </div>
      <div class="top">
        <img class="character" src="./image/useEroom/character2.png" alt="캐릭터">
        <p class="mainText" id="mainTitle">청년이룸 이용하기</p>
        <p class="subText" id="subTitle">&nbsp;&nbsp;청년이룸에서 무엇을 할 수 있어요?</p>
      </div>
      <div class="buttons">
        <div class="leftTop">
          <button class="movePage" id="to_study" type="button" name="button"
            style="background: url(./image/useEroom/studyArea2.png) no-repeat; background-size: 100% 100%;"
            onclick="window.open('http://www.youtheroom.kr/bbs/board.php?tbl=bbs21&PHPSESSID=bb4fe7bbea246275836b1696d7682389')">
          </button>
        </div>
        <div class="rightTop">
          <button class="movePage" id="to_vr_ai" type="button" name="button"
            style="background: url(./image/useEroom/vrai4.png) no-repeat; background-size: 100% 100%;"
            onclick="window.open('http://www.youtheroom.kr/product/item.php?ca_id=10&it_id=1618306845&status=&search=')">
          </button>
        </div>
        <div class="leftBottom">
          <button class="movePage" id="info_program" type="button" name="button"
            style="background: url(./image/useEroom/program4.png) no-repeat; background-size: 100% 100%;"
            onclick="window.open('http://www.youtheroom.kr/product/list.php?ca_id=10')">
          </button>
        </div>
        <div class="rightBottom">
            <button class="movePage" id="info_cafe" type="button" name="button"
              style="background: url(./image/useEroom/cafe3.png) no-repeat; background-size: 100% 100%;"
              onclick="location.href='./infoEroom.html'">
            </button>
        </div>
      </div>
    </div>
  </body>
</html>
